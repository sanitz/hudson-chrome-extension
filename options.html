<html>
<head>
<title>Hudson Extension - Options</title>
<style>
body {
  font-family:helvetica, arial, sans-serif;
  font-size:80%;
  margin:10px;
}

#header {
  padding-bottom:1.5em;
  padding-top:1.5em;
}

#header h1 {
  font-size: 156%;
  display:inline;
  padding-bottom:43px;
  padding-left:75px;
  padding-top:40px;
  background:url(icon128.png) no-repeat;
  background-size:67px;
  background-position:1px 18px;
}

.section-header {
  background:#ebeff9;
  border-top:1px solid #b5c7de;
  font-size:99%;
  padding:3px 0 2px 5px;
  font-weight:bold;
  margin-bottom:1em;
  margin-top:4em;
}

.section-header.first {
  margin-top:1em;
}

#hudson-url {
  width:300px;
  margin-left:2px;
}

#footer {
  margin-top:4em;
}
</style>
</head>
<body>

<div id="header"><h1>Hudson Extensions</h1></div>

<div class="section-header first">Hudson URL</div>
<p>Enter the URL of your Hudson here:
<p>
    <input type="text" id="hudson-url" oninput="markDirty()">
<div id="footer">
  <button id="save-button" style="font-weight:bold" onclick="save()" >Save</button>
  <button onclick="init()">Cancel</button>
</div>

<script>
var hudsonUrlTextbox;
var saveButton;

init();

function init() {
  hudsonUrlTextbox = document.getElementById("hudson-url");
  saveButton = document.getElementById("save-button");
  hudsonUrlTextbox.value = localStorage.hudsonUrl || "";
  markClean();
}

function save() {
    localStorage.hudsonUrl = hudsonUrlTextbox.value;
    markClean();
    console.log("using hudson url " + localStorage.hudsonUrl);
    chrome.extension.getBackgroundPage().init();
}

function markDirty() {
  saveButton.disabled = false;
}

function markClean() {
  saveButton.disabled = true;
}
</script>
</body>
</html>
